<div class="login-main d-flex">
  <div class="login-left d-flex align-items-center justify-content-center">
    <div class="login-box glass-effect p-4">
      <h2 class="mb-4 text-center">Login</h2>
      <form [formGroup]="signInForm" (ngSubmit)="onSignInSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            formControlName="email" 
            placeholder="Enter your email">
          <div *ngIf="signInForm.get('email')?.invalid && signInForm.get('email')?.touched" class="text-danger">
            <small *ngIf="signInForm.get('email')?.errors?.['required']">Email is required</small>
            <small *ngIf="signInForm.get('email')?.errors?.['email']">Please enter a valid email</small>
          </div>
        </div>
        <div class="mb-3" style="margin-top:1rem;">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            formControlName="password" 
            placeholder="Enter your password">
          <div *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched" class="text-danger">
            <small *ngIf="signInForm.get('password')?.errors?.['required']">Password is required</small>
          </div>
        </div>
        <div class="d-grid gap-2 mt-3" style="margin-top:50px;">
          <button 
          style="margin-top: 2rem;"
          type="submit" 
          class="btn btn-secondary" 
          [disabled]="signInForm.invalid">
          Sign In
        </button>
        
        </div>
      </form>
      <div class="mt-3 text-center">
        <!-- <small>Don't have an account? <a href="#" class="text-light">Register here</a></small> -->
      </div>
    </div>
  </div>
  <div class="login-right d-flex align-items-center justify-content-center">
    <div class="text-white text-center">
      <h1>Welcome to Hammer Fitness</h1>
      <p class="lead">Your fitness journey starts here.</p>
    </div>
  </div>
</div>
