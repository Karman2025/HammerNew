<div class="loader-container" *ngIf="isLoading();">
  <p-progressSpinner 
  class="primary-spinner-style" 
  strokeWidth="4" 
  fill="transparent" 
  animationDuration="2s" [style]="{ width: '75px', height: '75px' }">
  </p-progressSpinner>
</div>
